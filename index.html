<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>은미아이 스톡</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#081c2b;
    color:white;
    text-align:center;
}

.container{
    padding:20px;
}

.gauge{
    width:220px;
    height:220px;
    margin:20px auto;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:48px;
    font-weight:bold;
    background:conic-gradient(#333 0%, #333 100%);
}

.status{
    font-size:20px;
    margin-top:10px;
}

.button{
    padding:14px;
    margin:20px auto;
    border-radius:12px;
    background:#3b82f6;
    border:none;
    color:white;
    font-size:16px;
    width:90%;
}

.tabs{
    display:flex;
    justify-content:space-around;
    margin-top:20px;
}

.tab{
    padding:10px;
    opacity:0.6;
}

.tab.active{
    opacity:1;
    font-weight:bold;
}

.content{
    margin-top:20px;
    font-size:16px;
}
</style>
</head>

<body>

<div class="container">

<h2>오늘 상태 요약</h2>

<div id="gauge" class="gauge">0</div>

<div id="status" class="status">대기중</div>

<button class="button" onclick="runAnalysis()">분석 실행</button>

<div class="tabs">
    <div class="tab active" onclick="showTab('chart')">차트</div>
    <div class="tab" onclick="showTab('news')">뉴스</div>
    <div class="tab" onclick="showTab('risk')">리스크</div>
</div>

<div id="content" class="content">
여기에 분석 내용이 표시됩니다.
</div>

</div>

<script>

function runAnalysis(){

    let score = Math.floor(Math.random() * 101);

    document.getElementById("gauge").innerText = score;

    let statusText = "";
    let color = "";

    if(score >= 70){
        statusText = "안정";
        color = "#22c55e";
    }else if(score >= 40){
        statusText = "주의";
        color = "#facc15";
    }else{
        statusText = "경고";
        color = "#ef4444";
    }

    document.getElementById("status").innerText = statusText;

    document.getElementById("gauge").style.background =
        "conic-gradient(" + color + " " + score + "%, #333 " + score + "%)";
}

function showTab(type){

    let tabs = document.querySelectorAll(".tab");
    tabs.forEach(t => t.classList.remove("active"));

    event.target.classList.add("active");

    if(type === "chart"){
        document.getElementById("content").innerText = "차트 분석 설명 영역";
    }
    if(type === "news"){
        document.getElementById("content").innerText = "관련 뉴스 분석 설명 영역";
    }
    if(type === "risk"){
        document.getElementById("content").innerText = "리스크 분석 설명 영역";
    }
}

</script>

</body>
</html>
